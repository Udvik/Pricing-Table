<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #231955;
    }
    img{
      display: inline-block;
      width: 40px;
      border-radius: 50%;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      height: 70vh;
      align-items: center;
    }
    .pricing-plan{
      border: 2px solid navy;
      border-radius: 1rem;
      padding: 10px;
      margin: 10px;
      background-color: #FFE5B4;
    }
    .pricing-plan > .plan-title,.plan-price{
      text-align: center;
    }
    .plan-price{
      font-size: 3rem;
    }
    .plan-button{
      position: relative;
      left: 25%;
      background-color: whitesmoke;
      border: 1px solid  #000000;
    }
    .plan-features > li{
      list-style: none;
    }
    .plan-title{
      font-size: 2rem;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1200px) {
      body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #231955;
    }
    img{
      display: inline-block;
      width: 40px;
      border-radius: 50%;
    }
    .pricing-container{
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .pricing-plan{
      
      border-radius: 1rem;
      border: 2px solid navy;
      padding: 10px;
      margin: 10px;
      background-color: #FFE5B4;
      
    }
    .pricing-plan > .plan-title,.plan-price{
      text-align: center;
    }
    .plan-title{
      font-size: 2rem;
    }
    .plan-price{
      font-size: 3rem;
    }
    .plan-button{
      position: relative;
      left: 25%;
      background-color: whitesmoke;
      border: 1px solid  #000000;
    }
    @media (max-width: 330px) {
      body {
      font-family: 'Ubuntu', sans-serif;
      background-color: #231955;
    }
    img{
      display: inline-block;
      width: 40px;
      border-radius: 50%;
    }
    .pricing-container{
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      
    }
    .plan-title{
      font-size: 4rem;
    }
    .pricing-plan{
      
      border-radius: 1rem;
      border: 2px solid navy;
      padding: 10px;
      margin: 10px;
      background-color: #FFE5B4;
      flex-shrink: 0;
      
    }
    .pricing-plan > .plan-title,.plan-price{
      text-align: center;
    }
    .plan-price{
      font-size: 4rem;
    }
    .plan-button{
      position: relative;
      left: 25%;
      background-color: whitesmoke;
      border: 1px solid  #000000;
    }
      
    }  
    }
